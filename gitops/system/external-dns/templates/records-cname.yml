---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: "argcd.{{ .Values.environment }}.fmlab.no"
  annotations:
spec:
  endpoints:
    - dnsName: "argcd.{{ .Values.environment }}.fmlab.no"
      recordTTL: 180
      recordType: CNAME
      targets:
        - "{{ .Values.environment }}.fmlab.no"

{{- $environment := .Values.environment }}
{{- if $environment }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.{{ $environment }}.fmlab.no`)
      middlewares:
        - name: traefik-internal-security@kubernetescrd
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dashboard
spec:
  secretName: traefik-dashboard
  dnsNames:
    - traefik.{{ $environment }}.fmlab.no
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
{{- end }}

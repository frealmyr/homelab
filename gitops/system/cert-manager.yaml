---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    targetRevision: rewrite
    path: gitops/system/cert-manager
    repoURL: https://github.com/frealmyr/homelab
    helm:
      releaseName: cert-manager
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

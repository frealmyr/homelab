app:
  image:
    repository: lscr.io/linuxserver/freshrss
    tag: latest

  environmentVariables:
    PUID: "1000"
    PGID: "1000"
    TZ: "Europe/Oslo"

  secretEnvironmentVariables:
    - name: DB_USERNAME
      secret:
        name: credentials-db-freshrss
        key: username
    - name: DB_PASSWORD
      secret:
        name: credentials-db-freshrss
        key: password
    - name: DB_HOST
      secret:
        name: credentials-db-freshrss
        key: endpoint
    - name: DB_PORT
      secret:
        name: credentials-db-freshrss
        key: port

  containerPorts:
    - name: http
      containerPort: 80
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 80
          targetPort: 80

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 80
        hosts:
          - host: news.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: freshrss
            hosts:
              - news.fmlab.no

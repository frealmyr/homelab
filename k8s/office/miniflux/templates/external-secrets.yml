apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: credentials-app-miniflux
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  secretStoreRef:
    name: homelab
    kind: ClusterSecretStore
  refreshInterval: "8760h"
  target:
    name: credentials-app-miniflux
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: username
      remoteRef:
        key: homelab-apps
        property: miniflux-username
    - secretKey: password
      remoteRef:
        key: homelab-apps
        property: miniflux-password

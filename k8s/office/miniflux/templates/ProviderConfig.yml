---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: Database
metadata:
  name: miniflux
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  providerConfigRef:
    name: postgres
---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: Role
metadata:
  name: miniflux
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  providerConfigRef:
    name: postgres
  forProvider:
    privileges:
      login: true
  writeConnectionSecretToRef:
    name: credentials-db-miniflux
    namespace: miniflux
---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: Grant
metadata:
  name: miniflux
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  providerConfigRef:
    name: postgres
  forProvider:
    privileges:
      - ALL
    withOption: GRANT
    roleRef:
      name: miniflux
    databaseRef:
      name: miniflux

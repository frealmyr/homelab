app:
  image:
    repository: miniflux/miniflux
    tag: latest

  secretEnvironmentVariables:
    - name: CREATE_ADMIN
      secret:
        name: credentials-db-firefly
        key: username
    - name: ADMIN_PASSWORD
      secret:
        name: credentials-db-firefly
        key: password
    - name: DATABASE_URL
      secret:
        name: credentials-db-firefly
        key: endpoint

  environmentVariables:
    - name: RUN_MIGRATIONS
      value: "1"
    - name: CREATE_ADMIN
      value: "1"

  containerPorts:
    - name: http
      containerPort: 8080
      protocol: TCP

  additionalContainers:
    - name: prometheus-exporter
      image:
        repository: chhaley/omada_exporter
        pullPolicy: IfNotPresent
        tag: latest
      environmentVariables:
        - name: OMADA_HOST
          value: "https://127.0.0.1"
        - name: OMADA_SITE
          value: "KG28"
        - name: OMADA_USER
          valueFrom:
            secretKeyRef:
              name: omada-credentials-viewer
              key: username
        - name: OMADA_PASS
          valueFrom:
            secretKeyRef:
              name: omada-credentials-viewer
              key: password
      liveness:
        enabled: false
      readiness:
        enabled: false

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 8080
          targetPort: 8080

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 8080
        hosts:
          - host: news.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: miniflux
            hosts:
              - news.fmlab.no
      - name: api
        service:
          name: http
          port: 8080
        hosts:
          - host: news.fmlab.no
            paths:
              - path: /fever
                pathType: ImplementationSpecific
        tls:
          - secretName: miniflux
            hosts:
              - news.fmlab.no

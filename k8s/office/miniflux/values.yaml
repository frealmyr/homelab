app:
  image:
    repository: miniflux/miniflux
    tag: latest

  secretEnvironmentVariables:
    - name: ADMIN_USERNAME
      secret:
        name: credentials-app-miniflux
        key: username
    - name: ADMIN_PASSWORD
      secret:
        name: credentials-app-miniflux
        key: password
    - name: DATABASE_URL
      secret:
        name: credentials-db-miniflux
        key: endpoint

  environmentVariables:
    RUN_MIGRATIONS: "1"
    CREATE_ADMIN: "1"

  containerPorts:
    - name: http
      containerPort: 8080
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 8080
          targetPort: 8080

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 8080
        hosts:
          - host: news.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: miniflux
            hosts:
              - news.fmlab.no

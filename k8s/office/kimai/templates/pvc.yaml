---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kimai-config
  labels:
    app: kimai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kimai-db
  labels:
    app: kimai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

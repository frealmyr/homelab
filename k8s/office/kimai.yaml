apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kimai
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: office
  project: default
  source:
    targetRevision: main
    path: k8s/office/kimai
    repoURL: https://github.com/frealmyr/homelab
    helm:
      releaseName: kimai
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
repoURL: https://github.com/frealmyr/homelab
targetRevision: main
basePath: k8s

namespaces:
  databases:
  development:
  monitoring:

appProject:
  databases:
    applications:
      mariadb:
        namespace:
          name: databases
      redis:
        namespace:
          name: databases

  development:
    applications:
      tekton:
        namespace:
          name: development

  home:
    applications:
      adguard:
        namespace:
          create: true
      homeassistant:
        namespace:
          create: true
      omada:
        namespace:
          create: true

  monitoring:
    applications:
      grafana:
        namespace:
          name: monitoring
      kubernetes-dashboard:
        namespace:
          name: monitoring
      prometheus:
        namespace:
          name: monitoring

  office:
    applications:
      miniflux:
        namespace:
          create: true

  system:
    applications:
      cert-manager:
        namespace:
          create: true
      cloudflare-ddns:
        namespace:
          create: true
      crossplane:
        namespace:
          name: crossplane-system
          create: true
      external-secrets:
        namespace:
          name: external-secrets
      local-path-provisioner:
        namespace:
          name: local-path-provisioner
          create: true
      traefik:
        namespace:
          name: traefik-system
          create: true
        ignoreDifferences:
          - group: ""
            kind: ConfigMap
            name: traefik-whitelist
            jsonPointers:
              - /data/whitelist

repoURL: https://github.com/frealmyr/homelab
targetRevision: main
basePath: k8s

appProject:
  entertainment:
    applications:
      jellyfin:
        namespace:
          create: true
      sonarr:
        namespace:
          create: true
      transmission:
        namespace:
          create: true

  home:
    applications:
      adguard:
        namespace:
          create: true
      homeassistant:
        namespace:
          create: true
      homebox:
        namespace:
          create: true
      homer:
        namespace:
          create: true
      omada:
        namespace:
          create: true

  public:
    applications:
      wireguard:
        namespace:
          create: true

  system:
    applications:
      amd-gpu:
        namespace:
          name: kube-system
        sync:
          autoSync: true
          wave: "-1"
      external-dns:
        namespace:
          create: true
        sync:
          autoSync: true
          wave: "-3"
      external-secrets:
        namespace:
          name: external-secrets
        sync:
          autoSync: true
          wave: "-4"
      cloudflare-ddns:
        namespace:
          create: true
        sync:
          autoSync: true
          wave: "-3"
      cert-manager:
        namespace:
          create: true
        sync:
          autoSync: true
          wave: "-3"
      local-path-provisioner:
        namespace:
          name: local-path-provisioner
          create: true
        sync:
          autoSync: true
          wave: "-2"
      traefik-internal:
        namespace:
          name: traefik-internal
          create: true
        sync:
          autoSync: true
          wave: "-1"
        ignoreDifferences:
          - group: ""
            kind: ConfigMap
            name: traefik-whitelist
            jsonPointers:
              - /data/whitelist
      traefik-external:
        namespace:
          name: traefik-external
          create: true
        sync:
          autoSync: true
          wave: "-1"
        ignoreDifferences:
          - group: ""
            kind: ConfigMap
            name: traefik-whitelist
            jsonPointers:
              - /data/whitelist

  tools:
    applications:
      librespeed:
        namespace:
          create: true

repoURL: https://github.com/frealmyr/homelab
targetRevision: main
basePath: k8s

namespaces:
  databases:
  monitoring:

appProject:
  databases:
    applications:
      mariadb:
        sync:
          autoSync: true
          wave: "-1"
        namespace:
          name: databases
      redis:
        namespace:
          name: databases
        sync:
          autoSync: true
          wave: "-1"

  home:
    applications:
      adguard:
        namespace:
          create: true
        sync:
          autoSync: true
      homeassistant:
        namespace:
          create: true
        sync:
          autoSync: true
      homer:
        namespace:
          create: true
        sync:
          autoSync: true
      omada:
        namespace:
          create: true
        sync:
          autoSync: true

  monitoring:
    applications:
      grafana:
        namespace:
          name: monitoring
        sync:
          autoSync: true
      prometheus:
        namespace:
          name: monitoring
        sync:
          autoSync: true
          wave: "-6"

  office:
    applications:
      miniflux:
        namespace:
          create: true
        sync:
          autoSync: true

  public: 
    applications:
      lychee:
        namespace:
          create: true
        sync:
          autoSync: true

  system:
    applications:
      external-secrets:
        namespace:
          name: external-secrets
        sync:
          autoSync: true
          wave: "-6"
      cloudflare-ddns:
        namespace:
          create: true
        sync:
          autoSync: true
          wave: "-5"
      cert-manager:
        namespace:
          create: true
        sync:
          autoSync: true
          wave: "-4"
      local-path-provisioner:
        namespace:
          name: local-path-provisioner
          create: true
        sync:
          autoSync: true
          wave: "-3"
      crossplane:
        namespace:
          name: crossplane-system
          create: true
        sync:
          autoSync: true
          wave: "-2"
      traefik:
        namespace:
          name: traefik-system
          create: true
        sync:
          autoSync: true
        ignoreDifferences:
          - group: ""
            kind: ConfigMap
            name: traefik-whitelist
            jsonPointers:
              - /data/whitelist

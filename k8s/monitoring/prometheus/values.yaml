prometheus:
  server:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - k8s-controller-0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-system-security@kubernetescrd
      hosts:
        - prometheus.fmlab.no
      tls:
        - secretName: certificate-prometheus-server
          hosts:
            - prometheus.fmlab.no
    persistentVolume:
      enabled: true

  alertmanager:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - k8s-worker-0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-system-security@kubernetescrd
      hosts:
        - host: alertmanager.fmlab.no
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: certificate-alertmanager
          hosts:
            - alertmanager.fmlab.no
    persistentVolume:
      enabled: true

  prometheus-node-exporter:
    enabled: false # Exporters for nodes are already installed with apt in ansible

  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: node-exporter
          scrape_interval: 30m
          scrape_timeout: 30s
          static_configs:
            - targets:
              - 10.8.0.10:9090
              - 10.8.0.11:9090
              - 10.8.0.12:9090

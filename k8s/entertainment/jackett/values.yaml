app:
  image:
    repository: lscr.io/linuxserver/jackett
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  persistentVolumes:
    pvc:
      create: true
      size: 10Gi
      mounts:
        - path: /config
          subPath: config

  containerPorts:
    - name: http
      containerPort: 9117
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 9117
          targetPort: 9117

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 9117
        hosts:
          - host: jackett.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: true
        tls:
          - secretName: jackett-tls
            hosts:
              - jackett.fmlab.no

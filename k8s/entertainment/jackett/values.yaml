app:
  image:
    repository: lscr.io/linuxserver/jackett
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  persistentVolumes:
    pvc:
      create: true
      size: 10Gi
      mounts:
        - path: /config
          subPath: config

  containerPorts:
    - name: http
      containerPort: 9117
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 9117
          targetPort: 9117

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 9117
        hosts:
          - host: jackett.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: true
        tls:
          - secretName: jackett-tls
            hosts:
              - jackett.fmlab.no

  tolerations:
    - key: hostname
      operator: Equal
      value: node-nuc
      effect: NoSchedule

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - node-nuc

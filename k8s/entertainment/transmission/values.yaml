app:
  image:
    repository: lscr.io/linuxserver/transmission
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"
    - name: TRANSMISSION_WEB_HOME
      value: "/flood-for-transmission/"
    - name: USER
      value: "foo"
    - name: PASS
      value: "bar"
    - name: PEERPORT
      value: "51413"

  persistentVolumes:
    pvc:
      create: true
      size: 100Gi
      mounts:
        - path: /config
          subPath: config
    hostPath:
      - name: downloads
        mountPath: /media/downloads
        hostPath: /media/SSD2/Downloads
        type: Directory
      - name: anime
        mountPath: /media/anime
        hostPath: /media/SSD2/Anime
        type: Directory
      - name: movies
        mountPath: /media/movies
        hostPath: /media/SSD2/Movies
        type: Directory
      - name: tvseries
        mountPath: /media/tvseries
        hostPath: /media/SSD2/TV-Series
        type: Directory

  containerPorts:
    - name: http
      containerPort: 9091
      protocol: TCP
    - name: peer-tcp
      containerPort: 51413
      protocol: TCP
    - name: peer-udp
      containerPort: 51413
      protocol: UDP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 9091
          targetPort: 9091
    - name: peer
      type: NodePort
      ports:
        - name: peer-tcp
          port: 51413
          targetPort: 51413
          nodePort: 32143
        - name: peer-udp
          port: 51413
          targetPort: 51413
          protocol: UDP
          nodePort: 32143

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 9091
        hosts:
          - host: transmission.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: true
        tls:
          - secretName: transmission-tls
            hosts:
              - transmission.fmlab.no

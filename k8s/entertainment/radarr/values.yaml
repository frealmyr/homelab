app:
  image:
    repository: lscr.io/linuxserver/radarr
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  persistentVolumes:
    pvc:
      - name: config
        create: true
        size: 10Gi
        mounts:
          - path: /config
            subPath: config
      - name: hdd1
        accessMode: ReadWriteMany
        storageClassName: nas
        volumeName: nfs-hdd1-entertainment
        size: 1Mi
        mounts:
          - path: /mnt/HDD1/Entertainment
      - name: hdd2
        accessMode: ReadWriteMany
        storageClassName: nas
        volumeName: nfs-hdd2-entertainment
        size: 1Mi
        mounts:
          - path: /mnt/HDD2/Entertainment

  containerPorts:
    - name: http
      containerPort: 7878
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 7878
          targetPort: 7878

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 7878
        hosts:
          - host: radarr.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: true
        tls:
          - secretName: radarr-tls
            hosts:
              - radarr.fmlab.no

  tolerations:
    - key: hostname
      operator: Equal
      value: node-nuc
      effect: NoSchedule

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - node-nuc

app:
  image:
    repository: lscr.io/linuxserver/radarr
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  persistentVolumes:
    pvc:
      create: true
      size: 10Gi
      mounts:
        - path: /config
          subPath: config
    hostPath:
      - name: downloads
        mountPath: /media/downloads
        hostPath: /media/SSD2/Downloads
        type: Directory
      - name: anime
        mountPath: /media/anime
        hostPath: /media/SSD2/Anime
        type: Directory
      - name: movies
        mountPath: /media/movies
        hostPath: /media/SSD2/Movies
        type: Directory

  containerPorts:
    - name: http
      containerPort: 7878
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 7878
          targetPort: 7878

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 7878
        hosts:
          - host: radarr.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: true
        tls:
          - secretName: radarr-tls
            hosts:
              - radarr.fmlab.no

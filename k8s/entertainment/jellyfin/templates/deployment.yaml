apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: jellyfin
    spec:
      securityContext:
        supplementalGroups:
          - 44 # Video
          - 109 # Render
      containers:
        - name: jellyfin
          env:
            - name: PID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
            - name: JELLYFIN_PublishedServerUrl
              value: "https://jellyfin.fmlab.no"
            - name: DOCKER_MODS
              value: "linuxserver/mods:jellyfin-amd"
          image: lscr.io/linuxserver/jellyfin:latest
          ports:
            - containerPort: 8096
          volumeMounts:
            - name: pvc-config
              mountPath: /config
            - name: ssd2
              mountPath: /media/SSD2
            - name: devdri
              mountPath: /dev/dri
      restartPolicy: Always
      volumes:
        - name: pvc-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: ssd2
          hostPath:
            path: /media/SSD2
        - name: devdri
          hostPath:
            path: /dev/dri
            type: Directory
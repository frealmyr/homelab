app:
  image:
    repository: lscr.io/linuxserver/sonarr
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  persistentVolumes:
    pvc:
      - name: config
        size: 10Gi
        mounts:
          - path: /config
            subPath: config
    hostPath:
      - name: hdd1
        mountPath: /media/HDD1/Entertainment
        hostPath: /media/HDD1/Entertainment
        type: Directory
      - name: hdd2
        mountPath: /media/HDD2/Entertainment
        hostPath: /media/HDD2/Entertainment
        type: Directory
      - name: ssd
        mountPath: /home/fredrick/Storage/Downloads
        hostPath: /home/fredrick/Storage/Downloads
        type: Directory

  containerPorts:
    - name: http
      containerPort: 8989
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 8989
          targetPort: 8989

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 8989
        hosts:
          - host: sonarr.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: true
        tls:
          - secretName: sonarr-tls
            hosts:
              - sonarr.fmlab.no

  tolerations:
    - key: hostname
      operator: Equal
      value: node-nuc
      effect: NoSchedule

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - node-nuc

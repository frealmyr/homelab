apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: credentials-nordigen-firefly
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  secretStoreRef:
    name: homelab
    kind: ClusterSecretStore
  refreshInterval: "8760h" # Once each year, pretty static secrets. Will manually decrease secret when i need it to refresh.
  target:
    name: credentials-nordigen-firefly
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: nordigen-id
      remoteRef:
        key: homelab-apps
        property: firefly-nordigen-id
    - secretKey: nordigen-key
      remoteRef:
        key: homelab-apps
        property: firefly-nordigen-key

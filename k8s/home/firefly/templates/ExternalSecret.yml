apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: credentials-app-firefly
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  secretStoreRef:
    name: homelab
    kind: ClusterSecretStore
  refreshInterval: "8760h" # Once each year, pretty static secrets. Will manually decrease secret when i need it to refresh.
  target:
    name: credentials-app-firefly
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: encryption-key
      remoteRef:
        key: homelab-apps
        property: firefly-encryption-key
    - secretKey: site-owner
      remoteRef:
        key: homelab-apps
        property: firefly-site-owner

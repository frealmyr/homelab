app:
  image:
    repository: mbentley/omada-controller
    tag: 5.9
    pullPolicy: Always

  annotations:
    keel.sh/policy: "minor"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 168h"

  persistentVolumes:
    static:
      - name: data
        mountPath: /opt/tplink/EAPController/data
      - name: work
        mountPath: /opt/tplink/EAPController/work
      - name: logs
        mountPath: /opt/tplink/EAPController/logs
    hostPath:
      - name: backups
        mountPath: /opt/tplink/EAPController/data/autobackup
        hostPath: /backups/omada
        type: DirectoryOrCreate

  mountSecrets:
    - name: cert-omada
      secretName: certificate-omada
      mountPath: /cert

  environmentVariables:
    TLS_1_11_ENABLED: "true"
    TZ: "Europe/Oslo"
    SHOW_SERVER_LOGS: "true"
    MANAGE_HTTP_PORT: "8088"
    PORTAL_HTTP_PORT: "8088"
    MANAGE_HTTPS_PORT: "443"
    PORTAL_HTTPS_PORT: "8843"
    SSL_CERT_NAME: "tls.crt"
    SSL_KEY_NAME: "tls.key"

  containerPorts:
    - name: https
      containerPort: 443
      protocol: TCP
    - name: ctrl-1-tcp
      containerPort: 29810
      protocol: TCP
    - name: ctrl-2-tcp
      containerPort: 29811
      protocol: TCP
    - name: ctrl-3-tcp
      containerPort: 29812
      protocol: TCP
    - name: ctrl-4-tcp
      containerPort: 29813
      protocol: TCP
    - name: ctrl-5-tcp
      containerPort: 29814
      protocol: TCP
    - name: ctrl-1-udp
      containerPort: 29810
      protocol: UDP
    - name: ctrl-2-udp
      containerPort: 29811
      protocol: UDP
    - name: ctrl-3-udp
      containerPort: 29812
      protocol: UDP
    - name: ctrl-4-udp
      containerPort: 29813
      protocol: UDP
    - name: ctrl-5-udp
      containerPort: 29814
      protocol: UDP

  services:
    - name: https
      type: ClusterIP
      ports:
        - name: https
          port: 443
          targetPort: 443
    - name: controller
      type: NodePort
      ports:
        - name: ctrl-1-tcp
          port: 29810
          targetPort: 29810
          nodePort: 29810
        - name: ctrl-2-tcp
          port: 29811
          targetPort: 29811
          nodePort: 29811
        - name: ctrl-3-tcp
          port: 29812
          targetPort: 29812
          nodePort: 29812
        - name: ctrl-4-tcp
          port: 29813
          targetPort: 29813
          nodePort: 29813
        - name: ctrl-5-tcp
          port: 29814
          targetPort: 29814
          nodePort: 29814
        - name: ctrl-1-udp
          port: 29810
          targetPort: 29810
          nodePort: 29810
          protocol: UDP
        - name: ctrl-2-udp
          port: 29811
          targetPort: 29811
          nodePort: 29811
          protocol: UDP
        - name: ctrl-3-udp
          port: 29812
          targetPort: 29812
          nodePort: 29812
          protocol: UDP
        - name: ctrl-4-udp
          port: 29813
          targetPort: 29813
          nodePort: 29813
          protocol: UDP
        - name: ctrl-5-udp
          port: 29814
          targetPort: 29814
          nodePort: 29814
          protocol: UDP

  podSecurityContext:
    sysctls:
      - name: net.ipv4.ip_unprivileged_port_start
        value: "1"

  ingresses:
    enabled: false # Treafik TCP routing defined in templates/ingressroutetcp.yml

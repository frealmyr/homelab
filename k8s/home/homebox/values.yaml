app:
  image:
    repository: ghcr.io/hay-kot/homebox
    tag: v0.7.0@sha256:944fa42979568e33b64d13ff09fdc97915853c999c8635ee89bfe37b5c6c602e

  persistentVolumes:
    static:
      - name: data
        mountPath: /data

  environmentVariables:
    HBOX_LOG_LEVEL: info
    HBOX_LOG_FORMAT: text
    HBOX_WEB_MAX_UPLOAD_SIZE: 100
    HBOX_OPTIONS_ALLOW_REGISTRATION: true

  containerPorts:
    - name: http
      containerPort: 7745
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 7745
          targetPort: 7745

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 7745
        hosts:
          - host: stuff.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: homebox
            hosts:
              - stuff.fmlab.no

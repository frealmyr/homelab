app:
  image:
    repository: lscr.io/linuxserver/homeassistant
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  persistentVolumes:
    pvc:
      - name: config
        size: 30Gi
        mounts:
          - path: /config
            subPath: config

  podHostNetwork: true

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 8123
        hosts:
          - host: home.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        forwardAuth: false
        tls:
          - secretName: homeassistant
            hosts:
              - home.fmlab.no

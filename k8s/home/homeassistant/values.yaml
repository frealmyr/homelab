app:
  image:
    repository: lscr.io/linuxserver/homeassistant
    tag: latest

  environmentVariables:
    - name: PID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "Europe/Oslo"

  persistentVolumes:
    pvc:
      - name: config
        create: true
        size: 30Gi
        mounts:
          - path: /config
            subPath: config

  podHostNetwork: true

  containerPorts:
    - name: http
      containerPort: 8123
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 8123
          targetPort: 8123

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 8123
        hosts:
          - host: home.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: homeassistant
            hosts:
              - home.fmlab.no

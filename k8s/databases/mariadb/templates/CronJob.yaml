---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-backup
spec:
  schedule: "0 3 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mysqldump
            image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
            imagePullPolicy: IfNotPresent
            command: [ "/bin/sh", "-c" ]
            args:
              - cd backup/;
                DUMP_FILE_NAME="mariadb-dump-`date +%Y-%m-%d-%H-%M`.sql";
                mariadb-dump --all-databases -h $HOST -u$USER -p$PASSWORD > $DUMP_FILE_NAME;
            env:
              - name: HOST
                valueFrom:
                  secretKeyRef:
                    name: credentials-sql
                    key: endpoint
              - name: USER
                valueFrom:
                  secretKeyRef:
                    name: credentials-sql
                    key: username
              - name: PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: credentials-sql
                    key: root_password
            volumeMounts:
            - mountPath: /backup
              name: backup-volume
          volumes:
            - name: backup-volume
              hostPath:
                path: /var/lib/k8s/volumes/{{ include "app.name" $ }}/backups
                type: DirectoryOrCreate
          restartPolicy: OnFailure

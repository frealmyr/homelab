---
apiVersion: v1
kind: Secret
metadata:
  name: credentials-sql-root
type: Opaque
stringData:
  # retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "credentials-sql-root") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  # set $jwtSecret to existing secret data or generate a random one when not exists
  {{- $root_password := (get $secretData "root_password") | default (randAlphaNum 32 | b64enc) }}
  root_password: {{ $root_password | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: credentials-sql-crossplane
type: Opaque
stringData:
  # retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "credentials-sql-crossplane") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  # set $jwtSecret to existing secret data or generate a random one when not exists
  {{- $username := (get $secretData "username") | default (randAlphaNum 6 | b64enc) }}
  {{- $password := (get $secretData "password") | default (randAlphaNum 32 | b64enc) }}
  username: {{ $username | quote }}
  password: {{ $password | quote }}
  endpoint: "mariadb-mysql.databases.svc"
  port: "3306"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keel
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: keel
  project: default
  source:
    targetRevision: main
    path: k8s/system/keel
    repoURL: https://github.com/frealmyr/homelab
    helm:
      releaseName: keel
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

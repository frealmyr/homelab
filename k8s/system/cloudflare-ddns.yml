apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-ddns
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: cloudflare-ddns
  project: default
  source:
    targetRevision: main
    path: k8s/system/cloudflare-ddns
    repoURL: https://github.com/frealmyr/homelab
    helm:
      releaseName: ddns

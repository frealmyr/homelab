apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: tekton
  project: default
  source:
    targetRevision: main
    path: k8s/system/tekton
    repoURL: https://github.com/frealmyr/homelab
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

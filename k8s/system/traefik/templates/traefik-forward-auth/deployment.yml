---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  namespace: traefik-system
  labels:
    app: traefik-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-forward-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: traefik-forward-auth
    spec:
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 60
      containers:
      - image: thomseddon/traefik-forward-auth:2
        name: traefik-forward-auth
        ports:
        - containerPort: 4181
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: error
        - name: COOKIE_DOMAIN
          value: "fmlab.no"
        - name: AUTH_HOST
          value: "auth.fmlab.no"
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: traefik-sso-gcp
              key: secret
        - name: PROVIDERS_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: traefik-sso-gcp
              key: client_id
        - name: PROVIDERS_GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: traefik-sso-gcp
              key: client_secret
        - name: WHITELIST
          valueFrom:
            configMapKeyRef:
              name: traefik-whitelist
              key: whitelist

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-internal
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system
  source:
    repoURL: https://github.com/frealmyr/homelab.git
    targetRevision: main
    path: k8s/system/traefik/internal
  destination:
    name: in-cluster
    namespace: traefik-internal
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-external
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system
  source:
    repoURL: https://github.com/frealmyr/homelab.git
    targetRevision: main
    path: k8s/system/traefik/external
  destination:
    name: in-cluster
    namespace: traefik-external

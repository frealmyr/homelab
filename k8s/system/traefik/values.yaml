traefik:
  ingressRoute:
    dashboard:
      enabled: false
  service:
    annotations:
      metallb.universe.tf/allow-shared-ip: "sharing-is-caring"
    spec:
      loadBalancerIP: "10.8.0.10"
  podSecurityPolicy:
    enabled: false
  tlsOptions:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384 # TLS 1.2
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305 # TLS 1.2
        - TLS_AES_256_GCM_SHA384 # TLS 1.3
        - TLS_CHACHA20_POLY1305_SHA256 # TLS 1.3
      curvePreferences:
        - CurveP521
        - CurveP384
      sniStrict: true
  providers:
    kubernetesCRD:
      allowCrossNamespace: true
      allowExternalNameServices: true # Allows to route to non-k8s services
    kubernetesIngress:
      allowExternalNameServices: true
      publishedService:
        enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - k8s-controller-0

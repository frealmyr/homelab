---
apiVersion: v1
items:
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: traefik-external-security@kubernetescrd
      traefik.ingress.kubernetes.io/router.tls: "true"
    name: argocd-webhook
    namespace: argocd
  spec:
    ingressClassName: traefik-external
    rules:
    - host: argocd.fmlab.no
      http:
        paths:
        - backend:
            service:
              name: argocd-server
              port:
                number: 80
          path: /api/webhook
          pathType: ImplementationSpecific
    tls:
    - hosts:
      - argocd.fmlab.no
      secretName: argocd-server

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-webhook
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.fmlab.no`) && PathPrefix(`/api/webhook`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
      middlewares:
        - name: traefik-internal-security@kubernetescrd
  tls:
    secretName: argocd-server

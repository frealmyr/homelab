traefik:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k8s-worker-1
  ingressRoute:
    dashboard:
      enabled: false
  namespaceOverride: traefik-external
  podSecurityPolicy:
    enabled: false
  ports:
    web:
      redirectTo: websecure
  providers:
    kubernetesCRD:
      allowCrossNamespace: true
      allowExternalNameServices: true
      ingressClass: traefik-external
    kubernetesIngress:
      allowExternalNameServices: true
      ingressClass: traefik-external
      publishedService:
        enabled: true
  service:
    annotations:
      metallb.universe.tf/allow-shared-ip: sharing-is-caring
    spec:
      loadBalancerIP: 10.8.0.12

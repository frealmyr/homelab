---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-hdd1-entertainment
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi # ignored as NFS server have quota disabled
  storageClassName: nas
  volumeName: nfs-hdd1-entertainment

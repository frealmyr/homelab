---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-hdd1-entertainment
  namespace: entertainment
spec:
  storageClassName: nas
  capacity:
    storage: 1Mi # ignored as NFS server have quota disabled
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "10.0.0.11"
    path: "/mnt/HDD1/Entertainment"
  mountOptions:
    - hard
    - timeo=600
    - retrans=3
    - proto=tcp
    - nfsvers=4.2
    - rsize=4096
    - wsize=4096
    - noacl
    - nocto
    - noatime
    - nodiratime

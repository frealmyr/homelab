app:
  image:
    repository: oznu/cloudflare-ddns
    tag: latest

  environmentVariables:
    - name: API_KEY
      valueFrom:
        secretKeyRef:
          name: cloudflare-credentials
          key: api_token
    - name: ZONE
      value: "fmlab.no"
    - name: SUBDOMAIN
      value: "vpn"
    - name: CRON
      value: "* */1 * * *"

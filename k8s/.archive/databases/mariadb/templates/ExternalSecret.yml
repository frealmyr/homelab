apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "homelab-sql"
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  secretStoreRef:
    name: homelab
    kind: ClusterSecretStore
  refreshInterval: "8760h" # Once each year, pretty static secrets. Will manually decrease secret when i need it to refresh.
  target:
    name: credentials-sql
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/secret
      engineVersion: v2
      data:
        username: 'root'
        password: '{{"{{"}} .mysql_root_password {{"}}"}}'
        root_password: '{{"{{"}} .mysql_root_password {{"}}"}}'
        port: '3306'
        endpoint: 'mariadb-mysql.databases.svc.cluster.local'
  dataFrom:
  - extract:
      key: homelab-sql

app:
  image:
    repository: openspeedtest/latest
    tag: latest

  nodeSelector:
    kubernetes.io/hostname: k8s-worker-1

  containerPorts:
    - name: http
      containerPort: 3000
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 3000
          targetPort: 3000

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 3000
        hosts:
          - host: speedtest.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: speedtest
            hosts:
              - speedtest.fmlab.no

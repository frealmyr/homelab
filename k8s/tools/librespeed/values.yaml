app:
  image:
    repository: lscr.io/linuxserver/librespeed
    tag: latest
    pullPolicy: Always

  annotations:
    keel.sh/policy: "all"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 168h"

  environmentVariables:
    PUID: "1000"
    GUID: "1000"
    TZ: "Europe/London"

  containerPorts:
    - name: http
      containerPort: 80
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 8080
          targetPort: 80

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 8080
        hosts:
          - host: speedtest.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: speedtest
            hosts:
              - speedtest.fmlab.no

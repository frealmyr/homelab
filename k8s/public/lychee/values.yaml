app:
  image:
    repository: lycheeorg/lychee
    tag: latest

  environmentVariables:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: USER
      value: "lychee"
    - name: PHP_TZ
      value: "Europe/Oslo"
    - name: TIMEZONE
      value: "Europe/Oslo"
    - name: STARTUP_DELAY
      value: "30"
    - name: APP_NAME
      value: "FMLab"
    - name: APP_ENV
      value: "production"
    - name: APP_URL
      value: "APP_URL"
    - name: SECURITY_HEADER_HSTS_ENABLE
      value: "false"
    - name: LYCHEE_UPLOADS
      value: "/uploads"
    - name: APP_DEBUG
      value: "false"
    - name: LOG_CHANNEL
      value: "warning"
    - name: DB_CONNECTION
      value: "mysql"

  secretEnvironmentVariables:
    - name: DB_DATABASE
      secret:
        name: credentials-db-lychee
        key: database
    - name: DB_USERNAME
      secret:
        name: credentials-db-lychee
        key: username
    - name: DB_PASSWORD
      secret:
        name: credentials-db-lychee
        key: password
    - name: DB_HOST
      secret:
        name: credentials-db-lychee
        key: endpoint
    - name: DB_PORT
      secret:
        name: credentials-db-lychee
        key: port

  additionalContainers:
    - name: cloudflare-tunnel
      image:
        repository: milgradesec/cloudflared
        tag: latest
      secretEnvironmentVariables:
        - name: TUNNEL_TOKEN
          secret:
            name: credentials-cloudflare-tunnel
            key: token

  containerPorts:
    - name: http
      containerPort: 80
      protocol: TCP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 80
          targetPort: 80

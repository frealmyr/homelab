app:
  image:
    repository: weejewel/wg-easy
    tag: 7
    pullPolicy: Always

  annotations:
    keel.sh/policy: "minor"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 168h"

  persistentVolumes:
    static:
      - name: config
        mountPath: /etc/wireguard

  environmentVariables:
    WG_HOST: "vpn.fmlab.no"
    WG_DEFAULT_ADDRESS: "10.100.0.x"
    WG_DEFAULT_DNS: "1.1.1.1, 1.0.0.1"
    WG_MTU: "1280" # Clients over cellular uses ipv6, which requires lower mtu due to overhead

  securityContext:
    capabilities:
      add:
        - "NET_ADMIN"
        - "NET_RAW"
        - "SYS_MODULE"

  podSecurityContext:
    sysctls:
      - name: net.ipv4.conf.all.src_valid_mark
        value: "1"
      - name: net.ipv4.ip_forward
        value: "1"

  containerPorts:
    - name: http
      containerPort: 51821
      protocol: TCP
    - name: wg
      containerPort: 51820
      protocol: UDP

  services:
    - name: http
      type: ClusterIP
      ports:
        - name: http
          port: 51821
          targetPort: 51821
    - name: wireguard
      type: NodePort
      ports:
        - name: wg
          port: 51820
          targetPort: 51820
          nodePort: 51820
          protocol: UDP

  ingresses:
    enabled: true
    ingress:
      - name: frontend
        service:
          name: http
          port: 51821
        hosts:
          - host: wireguard.fmlab.no
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: wireguard
            hosts:
              - wireguard.fmlab.no

---
apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: Database
metadata:
  name: photoprism
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  providerConfigRef:
    name: mariadb
---
apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: User
metadata:
  name: photoprism
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  providerConfigRef:
    name: mariadb
  forProvider:
    resourceOptions:
      maxQueriesPerHour: 1000
      maxUpdatesPerHour: 1000
      maxConnectionsPerHour: 100
      maxUserConnections: 10
  writeConnectionSecretToRef:
    name: credentials-db-photoprism
    namespace: photoprism
---
apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: Grant
metadata:
  name: photoprism
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  providerConfigRef:
    name: mariadb
  forProvider:
    privileges:
      - ALL
    userRef:
      name: photoprism
    databaseRef:
      name: photoprism

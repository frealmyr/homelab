apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        {{- range .Values.additionalContainers }}
        - name: {{ .name }}
          {{- with .environmentVariables }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- if .containerPorts }}
          ports:
          {{- range .containerPorts }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ .protocol }}
          {{- end }}
          {{- end }}
          {{- if or .persistentVolumes.create .persistentVolumes.hostPath }}
          volumeMounts:
          {{- if .persistentVolumes.pvc.create }}
          {{- range .persistentVolumes.pvc.mounts }}
            - name: {{ include "app.fullname" (merge . $) }}
              mountPath: {{ .path }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
          {{- end }}
          {{- end }}
          {{- range .persistentVolumes.hostPath }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
          {{- end }}
          {{- end }}
          {{- if .liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .liveness.path }}
              port: {{ .liveness.port }}
          {{- end }}
          {{- if .liveness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .readiness.path }}
              port: {{ .readiness.port }}
          {{- end }}
          resources:
            {{- toYaml .resources | nindent 12 }}
        {{- end }}
        - name: {{ .Chart.Name }}
          {{- with .Values.environmentVariables }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerPorts }}
          ports:
          {{- range .Values.containerPorts }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ .protocol }}
          {{- end }}
          {{- end }}
          {{- if or .Values.persistentVolumes.pvc.create .Values.persistentVolumes.hostPath .Values.mountSecrets }}
          volumeMounts:
          {{- if .Values.persistentVolumes.pvc.create }}
          {{- range .Values.persistentVolumes.pvc.mounts }}
            - name: {{ include "app.fullname" (merge . $) }}
              mountPath: {{ .path }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
          {{- end }}
          {{- end }}
          {{- range .Values.persistentVolumes.hostPath }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
          {{- end }}
          {{- range .Values.mountSecrets }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: true
          {{- end }}
          {{- end }}
          {{- if .Values.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.liveness.path }}
              port: {{ .Values.liveness.port }}
          {{- end }}
          {{- if .Values.liveness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readiness.path }}
              port: {{ .Values.readiness.port }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if or .Values.persistentVolumes.pvc.create .Values.persistentVolumes.hostPath .Values.mountSecrets }}
      volumes:
      {{- if .Values.persistentVolumes.pvc.create }}
        - name: {{ include "app.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "app.fullname" . }}
      {{- end }}
      {{- range .Values.persistentVolumes.hostPath }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
            {{- if .type }}
            type: {{ .type }}
            {{- end }}
      {{- end }}
      {{- range .Values.mountSecrets }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
            optional: false
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

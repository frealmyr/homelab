{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" (merge . $) }}-{{ .name }}
  labels:
    {{- include "app.labels" (merge . $) | nindent 4 }}
spec:
  type: {{ .type }}
  ports:
    {{- range .ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ default "TCP" .protocol }}
      {{- if .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "app.selectorLabels" (merge . $) | nindent 4 }}
{{- end }}

{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" (merge . $) }}-{{ .name }}
  labels:
    {{- include "app.labels" (merge . $) | nindent 4 }}
spec:
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      targetPort: http
      protocol: TCP
      name: {{ .name }}
  selector:
    {{- include "app.selectorLabels" (merge . $) | nindent 4 }}
{{- end }}

global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/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'

templates:
  - "/etc/alertmanager/slack-template.tmpl"

route:
  receiver: 'slack'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  group_by: [alertname]

receivers:
- name: 'slack'
  slack_configs:
    - send_resolved: true
      title: '{{ template "custom_title" . }}'
      text: '{{ template "custom_slack_message" . }}'
      channel: '#alerts-alertmanager'

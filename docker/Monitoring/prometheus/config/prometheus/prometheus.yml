global:
  scrape_interval:     1m # By default, scrape targets every 15 seconds.
  evaluation_interval: 3m # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  external_labels:
      monitor: 'fmlab'

rule_files:
  - 'alert.rules'
  - 'alert_disk.rules'

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

scrape_configs:
  - job_name: 'prometheus'
    # scrape_interval: 10m
    static_configs:
         - targets: ['localhost:9090']

  # - job_name: 'cadvisor'
  #   # scrape_interval: 10m
  #   static_configs:
  #        - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    # scrape_interval: 1m
    static_configs:
         - targets: ['10.0.0.34:9100']

  - job_name: 'traefik'
    # scrape_interval: 30m
    static_configs:
          - targets: ['traefik:8082']

  - job_name: 'pihole'
    scrape_interval: 15m
    static_configs:
          - targets: ['pihole_metrics:8082']

  - job_name: 'transmission'
    scrape_interval: 15m
    static_configs:
          - targets: ['transmission_metrics:19091']

  - job_name: 'octopi'
    # scrape_interval: 1m
    static_configs:
          - targets: ['10.0.0.27:9100']

  - job_name: 'octoprint'
    # scrape_interval: 1m
    metrics_path: '/plugin/prometheus_exporter/metrics'
    params:
      apikey: ['3452F602155645089CC1809340D74B38']
    static_configs:
      - targets: ['10.0.0.27:80']

  - job_name: 'octoprint-api'
    # scrape_interval: 1m
    static_configs:
          - targets: ['octoprint-exporter:9112']

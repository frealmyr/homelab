# kubectl delete secret traefik-forward-auth-sso -n traefik-system
# kubectl create secret generic traefik-forward-auth-sso --from-file=../examples/forward.ini -n traefik-system

# Cookie signing nonce, replace this with something random
secret = dwadwa

# Google oAuth application values - you can follow https://rclone.org/drive/#making-your-own-client-id to make your own
providers.google.client-id = dwadwa
providers.google.client-secret = dwadwa

log-level = info

# Replace demo.carey.li with your own ${TRAEFIK_DOMAIN}
cookie-domain = fmlab.no
auth-host = auth.fmlab.no

# Add authorized users here
whitelist = your@mail.here

## Manually load integrations, instead of using default_config
# https://www.home-assistant.io/integrations/default_config/
automation: !include automations.yaml
config:
counter:
dhcp:
energy:
history:
image_upload:
input_boolean:
input_button:
input_datetime:
input_number:
input_select:
input_text:
logbook:
logger:
map:
mobile_app:
network:
person:
schedule:
scene:
script:
ssdp:
stream:
timer:
zeroconf:

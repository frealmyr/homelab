---
- hosts: k3s_controller, k3s_workers
  become: true

  tasks:
    - name: system - rebooting worker nodes (cluster created)
      reboot:
      when: "'k3s_workers' in group_names"

    - name: ansible - sleep for 10 seconds
      wait_for:
        timeout: 10

    - name: system - rebooting controller nodes (cluster created)
      reboot:
      when: "'k3s_controller' in group_names"

---
- hosts: servers
  become: true
  tasks:
    - name: update & upgrade apt packages
      apt:
        upgrade: full
        update_cache: yes
        cache_valid_time: 3600

    - name: install apt packages
      apt:
        pkg:
        - curl
        - htop
        - inxi
        - mc
        - net-tools
        - tmux

    - name: clean & remove apt packages
      apt:
        autoclean: yes
        autoremove: yes

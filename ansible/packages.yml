---
- hosts: localhost
  become: yes
  tasks:
    - name: update & upgrade apt packages
      apt:
        upgrade: full
        update_cache: yes
        cache_valid_time: 3600

    - name: install apt packages
      apt:
        pkg:
        - bat
        - curl
        - git
        - htop
        - mc
        - tmux
        - snapd
        - zsh
        - net-tools

    - name: clean & remove apt packages
      apt:
        autoclean: yes
        autoremove: yes

    - name: install snap packages
      community.general.snap:
        name:
          - discord
          - spotify

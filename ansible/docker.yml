---
- hosts: servers
  become: yes
  tasks:
    - name: docker - ensure that distro provided docker does not exist
      apt:
        pkg:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: docker - install apt prereq
      apt:
        pkg:
        - ca-certificates
        - curl 
        - gnupg
        - lsb-release

    - name: docker - add apt signing key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: docker - add apt repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: docker- install apt packages
      apt:
        update_cache: yes
        cache_valid_time: 3600
        pkg:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin

    - name: docker - add user to docker group
      user: name=fredrick
            groups=docker
            append=yes

    - name: docker - restart docker service
      ansible.builtin.systemd:
        state: restarted
        daemon_reload: yes
        name: docker
